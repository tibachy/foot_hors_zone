<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Hors Zone | Magazine Complet</title>
    <link rel="icon" href="logo/foot hors zone pdf.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Empêche le défilement de la page elle-même */
            background-color: #f0f0f0; /* Un fond neutre pour la page du magazine */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .magazine-container {
            width: 90vw; /* Largeur relative à la fenêtre */
            height: 90vh; /* Hauteur relative à la fenêtre */
            max-width: 1200px; /* Largeur maximale pour les grands écrans */
            max-height: 800px; /* Hauteur maximale */
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: #fff; /* Fond blanc pour le magazine */
            border-radius: 8px;
            overflow: hidden;
            display: flex; /* Utilise flexbox pour centrer et gérer le contenu */
            justify-content: center;
            align-items: center;
        }

        .magazine {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%; /* Le magazine prend toute la hauteur du conteneur */
        }

        .page {
            flex-shrink: 0; /* Empêche les pages de rétrécir */
            width: 100%; /* Chaque page prend 100% de la largeur du magazine-container */
            height: 100%; /* Chaque page prend 100% de la hauteur */
            background-size: contain; /* L'image s'adapte à la page sans être coupée */
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden; /* Empêche l'image de déborder si elle est plus grande que la page */
            display: flex; /* Permet de centrer le contenu si besoin, mais ici c'est une image */
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            font-size: 2rem;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            z-index: 20;
            transition: background-color 0.3s;
            text-decoration: none; /* Pour si c'est un <a> */
        }

        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Indicateur de page */
        .page-indicator {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .magazine-container {
                width: 98vw;
                height: 98vh;
            }
            .nav-button {
                padding: 10px 7px;
                font-size: 1.5rem;
            }
            .close-button {
                padding: 5px 10px;
                font-size: 1rem;
            }
            .page-indicator {
                font-size: 0.8rem;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="magazine-container">
        <a href="index.html" class="close-button">X Fermer</a>

        <div class="magazine" id="magazine">
            <div class="page" style="background-image: url('magazine-pages/couverture.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 2.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 3.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 4 projet le club vert.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 5 joeur bio.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/PAGE 6 phrases écolo.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 7 stade et déchet.jpg');"></div>
            <div class="page" style="background-image: url('magazine-pages/page 8 conclusion.jpg');"></div>
            </div>

        <button class="nav-button prev-button" id="prevPage">&#10094;</button>
        <button class="nav-button next-button" id="nextPage">&#10095;</button>

        <div class="page-indicator" id="pageIndicator"></div>
    </div>

    <script>
        const magazine = document.getElementById('magazine');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        const pages = document.querySelectorAll('.page'); // Sélectionne toutes les pages
        let currentPageIndex = 0;

        // Fonction pour mettre à jour l'affichage du magazine
        function updateMagazine() {
            const pageWidth = magazine.clientWidth; // Largeur du conteneur du magazine
            magazine.style.transform = `translateX(-${currentPageIndex * pageWidth}px)`;

            // Mettre à jour l'indicateur de page
            pageIndicator.textContent = `${currentPageIndex + 1} / ${pages.length}`;

            // Gérer la visibilité des boutons de navigation
            prevButton.style.display = currentPageIndex === 0 ? 'none' : 'block';
            nextButton.style.display = currentPageIndex === pages.length - 1 ? 'none' : 'block';
        }

        // Gestionnaire d'événement pour le bouton précédent
        prevButton.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updateMagazine();
            }
        });

        // Gestionnaire d'événement pour le bouton suivant
        nextButton.addEventListener('click', () => {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                updateMagazine();
            }
        });

        // Gestionnaire d'événements pour les flèches du clavier
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updateMagazine();
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPageIndex < pages.length - 1) {
                    currentPageIndex++;
                    updateMagazine();
                }
            }
        });

        // Initialiser le magazine au chargement de la page
        document.addEventListener('DOMContentLoaded', updateMagazine);
        window.addEventListener('resize', updateMagazine); // Ajuster en cas de redimensionnement de la fenêtre
    </script>
</body>
</html>
